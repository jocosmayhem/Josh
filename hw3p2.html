
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Commission</title>
    <script>
        function calculateCommission() {
            const item1 = parseInt(document.getElementById('item1').value) || 0;
            const item2 = parseInt(document.getElementById('item2').value) || 0;
            const item3 = parseInt(document.getElementById('item3').value) || 0;
            const item4 = parseInt(document.getElementById('item4').value) || 0;

            const totalSales = (item1 * 20.99) + (item2 * 12.75) + (item3 * 9.95) + (item4 * 35.89);
            const commission = (totalSales * 0.09) + 250;
            document.getElementById('totalSales').value = totalSales.toFixed(2);
            document.getElementById('totalEarnings').value = commission.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Salesperson Commission</h1>
    <form>
        <label>Salesperson Name: <input type="text" id="salesperson"></label><br><br>

        <label>Item 1 (20.99): <input type="number" id="item1"></label><br>
        <label>Item 2 (12.75): <input type="number" id="item2"></label><br>
        <label>Item 3 (9.95): <input type="number" id="item3"></label><br>
        <label>Item 4 (35.89): <input type="number" id="item4"></label><br><br>

        <button type="button" onclick="calculateCommission()">Calculate</button>
    </form>

    <label>Total Sales: <input type="text" id="totalSales" readonly></label><br>
    <label>Total Earnings: <input type="text" id="totalEarnings" readonly></label><br>

    <a href="hw3.html">Back to Homework 3 Main</a>
</body>
</html>

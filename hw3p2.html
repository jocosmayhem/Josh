<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Commission</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateCommission() {
            const item1Qty = parseInt(document.getElementById('item1').value) || 0;
            const item2Qty = parseInt(document.getElementById('item2').value) || 0;
            const item3Qty = parseInt(document.getElementById('item3').value) || 0;
            const item4Qty = parseInt(document.getElementById('item4').value) || 0;

            const item1Price = 20.99;
            const item2Price = 12.75;
            const item3Price = 9.95;
            const item4Price = 35.89;

            // Calculate total sales for each item
            const item1Total = item1Qty * item1Price;
            const item2Total = item2Qty * item2Price;
            const item3Total = item3Qty * item3Price;
            const item4Total = item4Qty * item4Price;

            // Calculate overall totals
            const totalSales = item1Total + item2Total + item3Total + item4Total;
            const commission = (totalSales * 0.09) + 250;

            // Update the totals in the form
            document.getElementById('item1QtySold').value = item1Qty;
            document.getElementById('item2QtySold').value = item2Qty;
            document.getElementById('item3QtySold').value = item3Qty;
            document.getElementById('item4QtySold').value = item4Qty;

            document.getElementById('item1Total').value = item1Total.toFixed(2);
            document.getElementById('item2Total').value = item2Total.toFixed(2);
            document.getElementById('item3Total').value = item3Total.toFixed(2);
            document.getElementById('item4Total').value = item4Total.toFixed(2);

            document.getElementById('totalSales').value = totalSales.toFixed(2);
            document.getElementById('totalEarnings').value = commission.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Salesperson Commission</h1>
    <form>
        <table>
            <tr>
                <td><label>Seller's Name:</label></td>
                <td><input type="text" id="salesperson"></td>
            </tr>
            <tr>
                <td><label>Item 1 ($20.99):</label></td>
                <td><input type="number" id="item1" min="0" value="0"></td>
                <td><label>Qty Sold:</label></td>
                <td><input type="text" id="item1QtySold" readonly></td>
                <td><label>Total:</label></td>
                <td><input type="text" id="item1Total" readonly></td>
            </tr>
            <tr>
                <td><label>Item 2 ($12.75):</label></td>
                <td><input type="number" id="item2" min="0" value="0"></td>
                <td><label>Qty Sold:</label></td>
                <td><input type="text" id="item2QtySold" readonly></td>
                <td><label>Total:</label></td>
                <td><input type="text" id="item2Total" readonly></td>
            </tr>
            <tr>
                <td><label>Item 3 ($9.95):</label></td>
                <td><input type="number" id="item3" min="0" value="0"></td>
                <td><label>Qty Sold:</label></td>
                <td><input type="text" id="item3QtySold" readonly></td>
                <td><label>Total:</label></td>
                <td><input type="text" id="item3Total" readonly></td>
            </tr>
            <tr>
                <td><label>Item 4 ($35.89):</label></td>
                <td><input type="number" id="item4" min="0" value="0"></td>
                <td><label>Qty Sold:</label></td>
                <td><input type="text" id="item4QtySold" readonly></td>
                <td><label>Total:</label></td>
                <td><input type="text" id="item4Total" readonly></td>
            </tr>
            <tr>
                <td><label>Total Sales:</label></td>
                <td colspan="5"><input type="text" id="totalSales" readonly></td>
            </tr>
            <tr>
                <td><label>Total Earnings:</label></td>
                <td colspan="5"><input type="text" id="totalEarnings" readonly></td>
            </tr>
            <tr>
                <td colspan="6">
                    <button type="button" onclick="calculateCommission()">Calculate</button>
                </td>
            </tr>
        </table>
    </form>

    <a href="hw3.html">Back to Homework 3 Main Page</a>
</body>
</html>

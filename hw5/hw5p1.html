<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 1 - User Information Form for Homework 5">
    <title>Homework 5 - Part 1</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Part 1 - User Information Form</h1>
    
    <div id="formContainer">
        <form id="userForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName"><br><br>

            <p>Age Group:</p>
            <label><input type="radio" name="ageGroup" value="under21"> Less than 21</label><br>
            <label><input type="radio" name="ageGroup" value="between21and50"> Between 21 and 50</label><br>
            <label><input type="radio" name="ageGroup" value="over50"> Older than 50</label><br><br>

            <p>Browsers Used:</p>
            <label><input type="checkbox" name="browser" value="Firefox"> Firefox</label><br>
            <label><input type="checkbox" name="browser" value="Edge"> Edge</label><br>
            <label><input type="checkbox" name="browser" value="Chrome"> Chrome</label><br>
            <label><input type="checkbox" name="browser" value="Safari"> Safari</label><br><br>

            <label for="movieType">Preferred Movie Type:</label>
            <select id="movieType" name="movieType">
                <option value="">Select a type</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Documentary">Documentary</option>
                <option value="Science Fiction">Science Fiction</option>
            </select><br><br>

            <button type="button" onclick="validateForm()">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>

    <div id="output"></div>

    <script>
        function validateForm() {
            const name = document.getElementById('fullName').value.trim();
            const ageGroup = document.querySelector('input[name="ageGroup"]:checked');
            const browsers = document.querySelectorAll('input[name="browser"]:checked');
            const movieType = document.getElementById('movieType').value;
            const output = document.getElementById('output');
            let errorMessage = '';

            if (!name) errorMessage += 'Please enter your full name.<br>';
            if (!ageGroup) errorMessage += 'Please select an age group.<br>';
            if (browsers.length === 0) errorMessage += 'Please select at least one browser.<br>';
            if (!movieType) errorMessage += 'Please select a movie type.<br>';

            if (errorMessage) {
                output.innerHTML = `<p style="color: red;">${errorMessage}</p>`;
            } else {
                output.innerHTML = '<p>Thanks, your data was submitted!</p>';
            }
        }
    </script>

    <div class="back-link">
        <a href="hw5.html">Back to Homework 5 Main Page</a>
    </div>
</body>
</html>

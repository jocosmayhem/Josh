<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 2 - Navigation Dropdown Menus for Homework 5">
    <title>Homework 5 - Part 2</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Part 2 - Navigation Dropdown Menus</h1>

    <div id="menuContainer">
        <p>Choose a site to open:</p>
        <select id="menu1" onchange="openNewTab(this.value)">
            <option value="">Select a website</option>
            <option value="https://www.google.com">Google</option>
            <option value="https://www.bing.com">Bing</option>
            <option value="https://www.yahoo.com">Yahoo</option>
        </select>
        <br><br>

        <p>Choose another site:</p>
        <select id="menu2">
            <option value="">Select a website</option>
            <option value="https://www.baidu.com">Baidu</option>
            <option value="https://www.duckduckgo.com">DuckDuckGo</option>
            <option value="https://www.yandex.com">Yandex</option>
        </select>
        <button onclick="navigateWithButton()">Go</button>
    </div>

    <script>
        function openNewTab(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        function navigateWithButton() {
            const url = document.getElementById('menu2').value;
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>

    <div class="back-link">
        <a href="hw5.html">Back to Homework 5 Main Page</a>
    </div>
</body>
</html>

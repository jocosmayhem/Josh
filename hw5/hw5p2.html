<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 2 - Navigation Dropdown Menus for Homework 5">
    <title>Homework 5 - Part 2</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Part 2 - Navigation Dropdown Menus</h1>

    <div id="menuContainer">
        <p>Choose a site to open:</p>
        <select id="menu1" onchange="openNewTab(this.value)">
            <option value="">Select a website</option>
            <option value="https://www.example1.com">Example 1</option>
            <option value="https://www.example2.com">Example 2</option>
            <option value="https://www.example3.com">Example 3</option>
        </select>
        <br><br>

        <p>Choose another site:</p>
        <select id="menu2">
            <option value="">Select a website</option>
            <option value="https://www.example4.com">Example 4</option>
            <option value="https://www.example5.com">Example 5</option>
            <option value="https://www.example6.com">Example 6</option>
        </select>
        <button onclick="navigateWithButton()">Go</button>
    </div>

    <script>
        function openNewTab(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        function navigateWithButton() {
            const url = document.getElementById('menu2').value;
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>

    <div class="back-link">
        <a href="homework5.html">Back to Homework 5 Main Page</a>
    </div>
</body>
</html>

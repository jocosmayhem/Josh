<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let num1, num2;

        function newQuestion() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            document.getElementById('question').innerText = `How much is ${num1} times ${num2}?`;
            document.getElementById('answer').value = '';  // Clear the input field
            document.getElementById('answer').focus();  // Focus on the input field
            document.getElementById('result').innerText = '';  // Clear the result message
            document.getElementById('buttons').style.display = 'block';  // Show buttons
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            if (answer === num1 * num2) {
                document.getElementById('result').innerText = "Very good! Thanks for playing.";
                document.getElementById('buttons').style.display = 'none';  // Hide buttons after correct answer
            } else {
                document.getElementById('result').innerText = "No. Please try again.";
            }
            document.getElementById('answer').focus();  // Keep focus on the input field
        }
    </script>
</head>
<body>
    <h1>Multiplication Game</h1>
    
    <!-- Question label for accessibility -->
    <label id="question" for="answer"></label><br>
    <input type="number" id="answer" aria-labelledby="question">
    
    <!-- Buttons for submit and new question -->
    <div id="buttons">
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="newQuestion()">New Question</button>
    </div>
    
    <p id="result"></p>

    <!-- Link back to homework -->
    <a href="hw3.html">Back to Homework 3 Main Page</a>

    <script>
        newQuestion();  // Generate the first question when the page loads
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 2 - Basic Calculations">
    <title>Part 2 - Basic Calculations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Part 2 - Basic Calculations</h1>
    <form id="calcForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3"><br>
        <button type="button" onclick="calculate()">Calculate</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <p id="results"></p>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("results").textContent = "Please enter valid numbers.";
                return;
            }

            let sum = num1 + num2 + num3;
            let avg = sum / 3;
            let prod = num1 * num2 * num3;
            let min = Math.min(num1, num2, num3);
            let max = Math.max(num1, num2, num3);

            document.getElementById("results").innerHTML = 
                "Sum: " + sum + "<br>" +
                "Average: " + avg + "<br>" +
                "Product: " + prod + "<br>" +
                "Minimum: " + min + "<br>" +
                "Maximum: " + max;
        }

        function clearForm() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("results").textContent = "";
        }
    </script>

    <a href="hw2.html">Back to Homework 2 Main Page</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Extra Credit - Hollow Square of Asterisks">
    <title>Extra Credit - Hollow Square of Asterisks</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .result {
            white-space: pre; /* Preserve whitespace for the square */
            margin-top: 20px;
            font-family: monospace; /* Use monospace font for better alignment */
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Extra Credit - Hollow Square of Asterisks</h1>
    <input type="number" id="size" min="2" max="10" placeholder="Enter a number (2-10)">
    <button onclick="generateSquare()">Generate Square</button>
    <button onclick="clearInput()">Clear</button>
    
    <div id="output" class="result"></div>

    <script>
        function generateSquare() {
            const size = parseInt(document.getElementById("size").value);
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = ''; // Clear previous output

            if (isNaN(size) || size < 2 || size > 10) {
                outputDiv.innerHTML = '<span class="error">Please enter a valid number between 2 and 10.</span>';
                return;
            }

            let square = '';
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (i === 0 || i === size - 1 || j === 0 || j === size - 1) {
                        square += '* ';
                    } else {
                        square += '  ';
                    }
                }
                square += '\n'; // Move to the next line
            }

            outputDiv.textContent = square;
        }

        function clearInput() {
            document.getElementById("size").value = '';
            document.getElementById("output").textContent = '';
        }
    </script>

    <div class="back-link">
        <a href="../hw4/hw4.html">Back to Homework 4 Main Page</a>
    </div>
</body>
</html>
